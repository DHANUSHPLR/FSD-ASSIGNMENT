<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Employee Management System</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <form #myForm="ngForm">
          <div class="form-group">
            <label for="Employee Id">
              Employee Id
            </label>
            <input type="text" class="form-control" name="empId" #empId="ngModel" ngModel required pattern="[0-9]+" />
          </div>
          <div *ngIf="empId.touched">
            <div *ngIf="empId.errors?.['required']">
              <b style="color: red;">Employee Id Required</b>
            </div>
            <!-- <div *ngIf="empId.errors?.['pattern']">
              <font color="red"><b>Employee Id Required</b></font>
            </div> -->
          </div>
          <div class="form-group">
            <label for="Employee Name">
              Employee Name
            </label>
            <input type="text" class="form-control" name="empName" #empName="ngModel" ngModel required pattern="[0-9]+" />
            <div *ngIf="empName.errors?.['required']">
              <b style="color: red;">Employee Name Required</b>
            </div>
            <!-- <div *ngIf="empName.errors?.['pattern']">
              <font color="red"><b>Employee Name Required</b></font>
            </div> -->
          </div>
          <div class="form-group">
            <label for="Employee Salary">
              Employee Salary
            </label>
            <input type="text" class="form-control" name="empSalary" #empSalary="ngModel" ngModel required pattern="[a-z]+"/>
            <div *ngIf="empSalary.errors?.['required']">
              <b style="color: red;">Employee Salary Required</b>
            </div>
            <!-- <div *ngIf="empSalary.errors?.['pattern']">
              <font color="red"><b>Employee Salary Required</b></font>
            </div> -->
          </div>

          <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
            Insert
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-primary">
            Update
          </button>&nbsp;&nbsp;
          <button class="btn btn-danger">
            Delete
          </button>&nbsp;&nbsp;
          <button class="btn btn-warning">
            Find
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-info">
            Find All
          </button>
        </form>

      </div>
    </div>
  </div>


  <br><br>
  <h3> {{result}}</h3>
</body>

</html>
